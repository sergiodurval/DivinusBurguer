<div style="background-color: white;">
  <app-notificacao></app-notificacao>
    <div class="container">
        <div class="row">
         <div class="col-md-5 mx-auto">
           <div id="first">
               <div class="myform form ">
                   <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                      <h1>Login</h1>
                     </div>
                  </div>
                           <form #f="ngForm" (ngSubmit)="login()">
                                   <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="email" name="email" #email="ngModel"  class="form-control" id="email" [(ngModel)]="user.email" aria-describedby="emailHelp" placeholder="email" required>
                                   </div>
                                   <div *ngIf="!email.valid && email.touched">
                                     Email obrigatório
                                   </div>
                                   <div class="form-group">
                                      <label for="password">Password</label>
                                      <input type="password" name="password" #password="ngModel" id="password" [(ngModel)]="user.password"  class="form-control" aria-describedby="emailHelp" placeholder="Senha"  required>
                                   </div>
                                   <div *ngIf="!password.valid && password.touched">
                                     Senha obrigatório
                                   </div>
                                   <div class="col-md-12 text-center ">
                                      <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!f.valid">Login</button>
                                   </div>
                                   <div class="form-group">
                                      <p class="text-center">Ainda não possui uma conta? <a [routerLink]="['/register']" id="signup" style="color: blue">Cadastre-se aqui</a></p>
                                   </div>
                                </form>
                         
                </div>
           </div>
         </div>
        </div>
       </div>
</div>
