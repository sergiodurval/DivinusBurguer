      <div *ngFor="let food of foods" class="col-sm-4">

              <img class="card-img-top smallimg mx-auto" src='assets/{{food.imageName}}' alt="{{food.name}}" style="height: 286px;width: 190.66px">
              <div class="card-body">
                <h5 class="card-title">{{food.name}}</h5>
                <p class="card-text">{{food.description}}</p>
                <p>{{food.price |  currency:'BRL':true}}</p>
                <button class="btn btn-primary" value={{food.id}} #id (click)="addCart(id.value)">Adicionar ao carrinho</button>
